<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <title>Socials Link Profile</title>
</head>
<body>
  <main>
  
    <div class="profile-info">
      <img src="./src/imagens/avatar-jessica.jpeg" alt="">
      <h3 class="profile-name">Jessica Randall</h3>
      <span class="profile-location">London, United Kingdom </span>
      <span class="profile-description">"Front-end developer and avid reader."</span>
    </div>

    <div class="profile-links">
        <a href="https://github.com/" target="_blank" rel="noopener noreferrer">
          GitHub
        </a>
        <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer">
          Frontend Mentor
        </a>
        <a href="https://br.linkedin.com/" target="_blank" rel="noopener noreferrer">
          LinkedIn
        </a>
        <a href="https://x.com/?lang=pt-br" target="_blank" rel="noopener noreferrer">
          Twitter
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
          Instagram
        </a>
      
    </div>

  </main>
</body>
</html>
